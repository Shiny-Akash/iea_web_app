<div class="container">
    <div class="breadcrumb">
        <div class="row">
            <div class="col-sm-6">
                <h3 class="h3 p-0">Forum</h3>
            </div>
            <div class="offset-2 col-sm-4">
            <div class="col-sm-6">
            <button type="submit" class="btn btn-outline-primary" (click)="showForumForm = !showForumForm" >Create post</button>
            </div>
        <!--
            <div class="col-sm-6">
                <button type="submit" class="btn btn-outline-primary" onclick="document.getElementById('CreatePost').style.display=none; document.getElementById('ShowPost').style.display=block;">View posts</button>
            </div>
        -->
            </div>
        </div>
        </div>

    <form class="row" id="CreatePost" [formGroup]="forumform" (ngSubmit)="createPost()" [hidden]="!showForumForm">
        <div class="row">
        <div class="col-sm-2">
            <label for="title">Post title </label>
        </div>
        <div class="col-sm-4">
            <input type="text" name="title" id="title" formControlName="title">
            <div [hidden]='!(forumform.controls.title.invalid && (forumform.controls.title.touched || forumform.controls.title.dirty))'
                class="invalid-message">
                      title should be atleast 1 characters
            </div>
        </div>
        </div>
    
        <div class="row">
        <div class="col">
            <div class="col-sm-2">
            <label for="content">Post content </label>
            </div>
            <div class="col-sm-4">
            <textarea name="content" id="content" cols="30" rows="5" formControlName="body"></textarea>
            <div [hidden]='!(forumform.controls.body.invalid && (forumform.controls.body.touched || forumform.controls.body.dirty))'
                class="invalid-message">
                      body should be atleast 1 characters
            </div>
            </div>
        </div>
        </div>
    
        <div class="row">
        <div class="col-sm-4">
            <button type="submit" [disabled]='forumform.invalid' class="btn btn-primary" style="float: right;">Post</button>
        </div>
        </div>
    </form>

    <div class="row" id="ShowPost" *ngFor="let post of Posts">
        <div class="col-sm-12">
            <div class="card">
                <div class="card-header text-light bg-primary align-items-center">        
                    <div class="h4" id="Role">{{post.username}}</div> 
                    <div class="text-light" id="Role">
                        {{post.title}}
                    </div>
                </div>
                <div class="card-body">
                <h5 class="card-title">{{post.body}}</h5>
                </div>
                <div class="card-footer">
                <a href="#" class="card-link"><i onclick="myFunction(this)" style="padding-left: 1rem;" class="fa fa-thumbs-up"></i></a>&emsp;
                <a href="#" class="card-link">Reply</a>&emsp;
                <p class="text-muted" style="float: right; padding-right: 1rem;">{{post.createdAt | date}} </p>
                </div>
            </div>
        </div>
        </div>
</div>
