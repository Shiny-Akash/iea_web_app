<div class="container">
  <div class="row">
    <div class="col-12">
      <div class="card card-signin">
        <div class="card-body">
          <h5 class="card-title text-center"><b>Login</b></h5>
            <form class="form-signin">
              
              <div class="form-label-group">
                <input type="email" id="inputUsername" class="form-control" placeholder="Username" required>
                <label for="inputUsername">Username</label>
              </div>
              
              <div class="form-label-group">
                <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                <label for="inputPassword">Password</label>
              </div>
              
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck1">
                <label class="form-check-label" for="gridCheck1" style="padding-left: .5rem;">Remember me</label>
              </div>

              <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Login</button>
              <a class="d-block text-center mt-2 small" href="#">Don't have an account? Sign Up here</a>
            </form>
        </div>
      </div>
    </div>
  </div>
</div>
